<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة تنمية مهارات الكتابة</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #f8f8fa;
            padding: 40px 0;
            direction: rtl;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            margin: auto;
            padding: 40px 20px 20px;
            width: 95vw;
            max-width: 500px;
            box-shadow: 0 2px 15px #eee;
        }
        h1 { color: #5a82f5; }
        #quote {
            font-size: 1.2em;
            margin: 20px 0;
            color: #454545;
            background: #f3f6ff;
            padding: 15px 10px;
            border-radius: 10px;
            min-height: 68px;
            letter-spacing: 1px;
        }
        #input {
            width: 95%;
            padding: 14px 8px;
            margin: 20px 0;
            font-size: 1.1em;
            border-radius: 6px;
            border: 1.5px solid #aabbee;
        }
        #timer {
            font-weight: bold;
            color: #ee3967;
            font-size: 1.13em;
        }
        #btn-start, #btn-replay {
            padding: 12px 28px;
            background: #5a82f5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        #btn-replay {
            background: #ee3967;
        }
        #result {
            font-size: 1.16em;
            margin: 20px 0 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة سرعة الكتابة</h1>
        <div id="quote">اضغط ابدأ لمحاولة جديدة!</div>
        <input id="input" type="text" placeholder="اكتب النص هنا..." disabled>
        <div id="timer">الوقت: -- ثوان</div>
        <div id="result"></div>
        <button id="btn-start">ابدأ</button>
        <button id="btn-replay" style="display:none;">المحاولة مرة أخرى</button>
    </div>
<script>
    // عبارات للكتابة (يمكنك تغييرها حسب الرغبة)
    const quotes = [
        "النجاح يحتاج إلى إصرار وجهد وعدم الاستسلام للفشل.",
        "القراءة تفتح أبواب العلم وتزيد المعرفة والثقافة.",
        "ابدأ يومك بابتسامة وتوقع الخير دائماً.",
        "التكنولوجيا تغير العالم بسرعة هائلة.",
        "الرياضة مفيدة لصحتك الجسدية والنفسية.",
        "الحياة تجارب وخبرات نتعلم منها كل يوم.",
        "الإبداع هو القدرة على رؤية ما لا يراه الآخرون.",
        "التعليم هو سلاح المستقبل.",
        "الحلم بداية كل إنجاز.",
        "الصبر مفتاح الفرج."
    ];

    let startTime, timerInterval, currQuote;
    const quoteDiv = document.getElementById("quote");
    const input = document.getElementById("input");
    const timerDiv = document.getElementById("timer");
    const startBtn = document.getElementById("btn-start");
    const replayBtn = document.getElementById("btn-replay");
    const resultDiv = document.getElementById("result");

    // بداية اللعبة
    function startGame() {
        // اختيار عبارة عشوائية
        currQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteDiv.textContent = currQuote;
        input.value = "";
        input.disabled = false;
        input.focus();
        timerDiv.textContent = "الوقت: 0 ثانية";
        resultDiv.textContent = "";
        startBtn.style.display = "none";
        replayBtn.style.display = "none";
        startTime = new Date().getTime();
        timerInterval = setInterval(updateTimer, 100);
    }

    // تحديث التوقيت أثناء الكتابة
    function updateTimer() {
        let now = new Date().getTime();
        let seconds = ((now - startTime) / 1000).toFixed(1);
        timerDiv.textContent = "الوقت: " + seconds + " ثوان";
    }

    // إنهاء اللعبة
    function finishGame() {
        clearInterval(timerInterval);
        input.disabled = true;
        let elapsed = ((new Date().getTime() - startTime) / 1000).toFixed(2);
        timerDiv.textContent = "الوقت النهائي: " + elapsed + " ثانية";
        if (input.value.trim() === currQuote) {
            resultDiv.innerHTML = "<span style='color:green;'>أحسنت! كتبت الجملة بشكل صحيح.</span>";
        } else {
            resultDiv.innerHTML = "<span style='color:#e75d25;'>هناك بعض الأخطاء النصية.</span>";
        }
        replayBtn.style.display = "inline-block";
    }

    // عند الكتابة، تحقق من صحة النص تلقائياً
    input.addEventListener("input", function() {
        if (input.value.trim() === currQuote) {
            finishGame();
        }
    });

    // أزرار التحكم
    startBtn.addEventListener("click", startGame);
    replayBtn.addEventListener("click", startGame);

    // التأكد من عدم السماح بالنسخ واللصق
    input.onpaste = event => event.preventDefault();
    input.oncopy = event => event.preventDefault();
</script>
</body>
</html>
